<form method="get" action="{%  url 'tms:pai' %}">
    {% csrf_token %}
    <input name="qpaicod"/><input name="painom"/><input type="submit"/>
</form>
{% if object_list %}
    <ul>
    {% for obj in object_list %}
        <li><a href="{% url 'tms:pai.edit' obj.paicod %}">{{ obj.painom }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No hay paises.</p>
{% endif %}
